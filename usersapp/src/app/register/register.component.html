<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div style="margin-top: 10px;margin-bottom:-90px;">
          <h3>User Management Portal</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-id-card"></i></span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="Username" ngModel
                   #usernameInput="ngModel" required>
          </div>
          <span class="help-block" style="color:red;"
                *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="firstName" placeholder="Firest Name" ngModel
                   #firstName="ngModel" required>
          </div>
          <span class="help-block" style="color:red;"
                *ngIf="firstName.invalid && firstName.touched">Please enter a first name</span>

          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="lastName" placeholder="Last name" ngModel
                   #lastName="ngModel" required>
          </div>
          <span class="help-block" style="color:red;"
                *ngIf="lastName.invalid && lastName.touched">Please enter a last name</span>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" class="form-control" name="email" placeholder="Email" ngModel
                   #email="ngModel" required>
          </div>
          <span class="help-block" style="color:red;"
                *ngIf="email.invalid && email.touched">Please enter a email</span>

          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" [disabled]="registerForm.invalid || showLoading" name="button" class="btn login_btn">
              <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
              <span *ngIf="showLoading" >Register...</span>
              <span *ngIf="!showLoading">Register</span>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Already have an account?&nbsp;<a routerLink="/login" class="ml-2" style="color: #2C3E50;">Log in</a>
        </div>
      </div>
    </div>
  </div>
</div>
